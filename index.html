<!DOCTYPE html>
<!--suppress ALL -->
<html lang = "en" >
<head >
	<meta charset = "UTF-8" >
	<title >Rock Paper Scissors</title >
	<link rel = "stylesheet" href = "CSS/indexEdit.css" >
	<script src = "JavaScript/brain.js" ></script >
</head >
<body >
<header>
	<h1>Rock Paper Scissors</h1>
</header>
<div class="score">
	<div id="userLbl" class="lab">USER</div>
	<div id="compLbl" class="lab">COMPUTER</div>
	<span id="userScore">0</span>:<span id="compScore">0</span>
</div>
<div class="outcome">
	<p>Paper Covers Rock. You Win</p>
</div>
<div class="userOptions">
	<div class="option" id="rock">
		<img src = "Images/Rock.png" height = "125" width = "100"  alt="rock"/>
	</div>
	<div class="option" id="paper">
		<img src = "Images/Paper.png" height = "125" width = "100" alt="paper" />
	</div>
	<div class="option" id="scissors">
		<img src = "Images/Scissors.png" height = "125" width = "100" alt="scissors"/>
	</div>
</div>
<p id="action">Make your Move</p>
</body >
</html >
